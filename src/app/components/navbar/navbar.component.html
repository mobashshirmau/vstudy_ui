
<mat-nav-list class="sidenav-list" *ngIf="users()">
  
  <a mat-list-item routerLink="/user-dashboard/0" (click)="onToggleClose()">
    <mat-icon mat-list-icon>category</mat-icon> All Quizzes
  </a>
  <a
    [routerLink]="'/user-dashboard/' + c.cat_id"
    mat-list-item
    (click)="onToggleClose()"
    *ngFor="let c of categories"
  >
    <mat-icon mat-list-icon>assignment</mat-icon> {{ c.cat_title }}
</a>
</mat-nav-list>

   <mat-nav-list class="sidenav-list" *ngIf="admin()">
            <a routerLink="/admin/welcome" mat-list-item (click)="onToggleClose()">
                  <mat-icon mat-list-icon>home</mat-icon> Home
            </a>
                <a mat-list-item routerLink="/admin/profile" (click)="onToggleClose()">
                  <mat-icon mat-list-icon>account_circle</mat-icon> Profile
                </a>
                <a mat-list-item routerLink="/admin/categories" (click)="onToggleClose()">
                  <mat-icon mat-list-icon>list</mat-icon> Categories
                </a>
                <a mat-list-item routerLink="/admin/level" (click)="onToggleClose()">
                  <mat-icon mat-list-icon>waves</mat-icon> Level
                </a>
                <a mat-list-item routerLink="/admin/subject" (click)="onToggleClose()">
                  <mat-icon mat-list-icon>library_books</mat-icon> Subject
                </a>
                <a mat-list-item routerLink="/admin/quizzes" (click)="onToggleClose()">
                  <mat-icon mat-list-icon>quiz</mat-icon> Quizzes
                </a>
                <a mat-list-item routerLink="/admin/upload-user" (click)="onToggleClose()">
                  <mat-icon mat-list-icon>add</mat-icon> Upload User
                </a>

  </mat-nav-list>
