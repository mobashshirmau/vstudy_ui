<div class="bootstrap-wrapper" *ngIf="!isSubmit">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2" >
        <mat-card style="margin-top: 70px">
          <mat-card-header>
            <mat-card-title> Progress </mat-card-title>
            <mat-card-subtitle>
              Quiz will automatically submitted when timer reaches to <b>0:0</b>
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <h1 class="text-center">{{ getFormattedTime() }}</h1>
            <mat-spinner
              mode="determinate"
              color="primary"
              style="margin: auto"
              [value]="timer / (questions.length * 1 * 60) * 10000"
            ></mat-spinner>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="col-md-6">
        <!-- questions -->
        <ng-container *ngIf="questions">
          <h1 class="mt20">
            On Going Quiz 
          </h1>
        </ng-container>

        <mat-card *ngFor="let q of questions; let i = index" class="mt10 question-mat-card">
          <mat-card-content class="question-content">
            <b>Question {{ i + 1 }}</b> <p [innerHTML]="q.content"></p> 
            <mat-divider> </mat-divider>
            <div class="row mt20">
              <div class="col-md-6">
                <label>
                  <input
                  type="radio"
                  value="opt1"
                  [name]="i"
                  [(ngModel)]="q.givenAnswer"
                />
                  <span>{{ q.opt1 }}</span>
                </label>
                
              </div>
              <div class="col-md-6">
                <label>
                  <input
                  type="radio"
                  value="opt2"
                  [name]="i"
                  [(ngModel)]="q.givenAnswer"
                />
                  <span>{{ q.opt2 }}</span>
                </label>
              </div>
            </div> 

             <div class="row mt5">
              <div class="col-md-6">
                <label>
                  <input
                  type="radio"
                  value="opt3"
                  [name]="i"
                  [(ngModel)]="q.givenAnswer"
                />
                  <span>{{ q.opt3 }}</span>
                </label>
              </div>
              <div class="col-md-6">
                <label>
                  <input
                  type="radio"
                  value="opt4"
                  [name]="i"
                  [(ngModel)]="q.givenAnswer"
                />
                  <span>{{ q.opt4 }}</span>
                </label>
              </div>
            </div>
           
          </mat-card-content>
        </mat-card>

        <div class="container text-center mt20 mb20">
          <button (click)="submitQuiz()" mat-raised-button color="primary">
            Submit Quiz
          </button>
        </div>
      </div>
      
    </div>
  </div>
</div>
<!-- show the result -->
<div class="bootstrap-wrapper" *ngIf="isSubmit">
  <div class="row mt20">
    <div class="col-md-6 offset-md-3">
      <mat-card>
        <mat-card-header>
        </mat-card-header>
        <mat-card-content class="text-center">
          <h2>Thankyou For Participating In this Quiz</h2>

        </mat-card-content>
        <mat-card-actions class="text-center">
          <button
            mat-raised-button
            color="primary"
            [routerLink]="'/user-dashboard/0'"
          >
            Home
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
