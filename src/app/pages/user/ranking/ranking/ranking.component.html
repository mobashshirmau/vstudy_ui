<div class="bootstrap-wrapper mt20">
    <div class="container-fluid">
      <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <table mat-table [dataSource]="dataSource">

                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
                  
                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                      <th mat-header-cell *matHeaderCellDef> Ranking </th>
                      <td mat-cell *matCellDef="let element"> {{sno}} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="weight">
                      <th mat-header-cell *matHeaderCellDef>Attempted</th>
                      <td mat-cell *matCellDef="let element"> {{element.no_of_ques}} </td>
                    </ng-container>
                  
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="symbol">
                      <th mat-header-cell *matHeaderCellDef>Total Score</th>
                      <td mat-cell *matCellDef="let element"> {{element.max_marks}} </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  
                  
            </div>
            <div class="col-md-2"></div>
        </div>
      </div>
    </div>
