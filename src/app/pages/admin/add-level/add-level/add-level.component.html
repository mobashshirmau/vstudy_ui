<mat-card>
    <h1>Add New Level</h1>
  
    <mat-card-content>
      <div class="bootstrap-wrapper">
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <form (ngSubmit)="formSubmit()">
              <mat-form-field class="w100" appearance="outline">
                <mat-label>Title</mat-label>
  
                <input
                  required
                  autofocus
                  type="text"
                  name="title"
                  matInput
                  placeholder="Enter here"
                  [(ngModel)]="level.title"
                />
              </mat-form-field>
              <mat-form-field class="w100" appearance="outline">
                <mat-select [(ngModel)]="level.class" multiple name="type_list">
                   <mat-option  [value]="1">1st</mat-option>
                   <mat-option  [value]="2">2nd</mat-option>
                   <mat-option  [value]="3">3rd</mat-option>
                   <mat-option  [value]="4">4th</mat-option>
                   <mat-option  [value]="5">5th</mat-option>
                   <mat-option  [value]="6">6th</mat-option>
                   <mat-option  [value]="7">7th</mat-option>
                </mat-select>
              </mat-form-field>
  
              <mat-form-field class="w100" appearance="outline">
                <mat-label>Description</mat-label>
  
                <textarea
                  name="description"
                  matInput
                  placeholder="Enter Category Description"
                  [(ngModel)]="level.description"
                  rows="15"
                ></textarea>
              </mat-form-field>
  
              <div class="container text-center mt15">
                <button mat-raised-button color="primary">Add</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
