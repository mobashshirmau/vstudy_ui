<mat-card class="mt10 mr20 ml20" *ngFor="let q of quizzes">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"><img src="https://png.pngtree.com/png-vector/20210414/ourlarge/pngtree-quiz-sign-icon-questions-png-image_3129181.jpg" width="40px" height="40px"></div>
    <mat-card-title>
      {{ q.title }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ q.cat_title }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ q.description }}</p>
  </mat-card-content>
  <mat-card-action>
    <button
      [routerLink]="'/admin/view-questions/' + q.q_id + '/' + q.title"
      mat-flat-button
      color="primary"
    >
      Questions
    </button>
    <button mat-stroked-button color="primary" class="ml20">
      Max Marks: {{ q.max_marks }}
    </button>
    <button mat-stroked-button color="primary" class="ml20">
      Questions: {{ q.no_of_ques }}
    </button>

   
    <button
      [routerLink]="'/admin/quiz/' + q.q_id"
      mat-flat-button
      color="primary"
      class="ml20"
    >
      Result
    </button>
    <button
      [routerLink]="'/admin/checkAns/' + q.q_id"
      mat-flat-button
      color="primary"
      class="ml20"
    >
      Ansersheet
    </button>

    <button mat-mini-fab color="primary"
    [routerLink]="'/admin/quiz/' + q.q_id"
    class="ml20" >
      <mat-icon>update</mat-icon>
    </button>
  
    <button mat-mini-fab color="primary" (click)="deleteQuiz(q.qId)" class="ml20" >
      <mat-icon>delete_outline</mat-icon>
    </button>
  </mat-card-action>
</mat-card>


<div class="container text-center mt20">
  <button routerLink="/admin/add-quiz" mat-raised-button color="primary">
    Add New Quiz
  </button>
</div>
