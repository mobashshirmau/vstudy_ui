<div class="bootstrap-wrapper">
    <div class="row mt20">
      <div class="col-md-12">
        
        <mat-card>
          
          <mat-card-content>
            <form class="mt20"  (ngSubmit)="formSubmit()">
              <!-- content field -->
  
              <div class="row">
                <div class="col-md-12">
                  <!-- Class -->
  
                  <mat-form-field  class="w100">
                    <mat-label>Subject</mat-label>
                    <mat-select name="sub_id"    [(ngModel)]="uploadContent.sub_id">
                      <mat-option *ngFor="let s of subject" [value]="s.sub_id">
                        {{ s.sub_title }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                </div>
                
                <div class="row">
                    <div class="col-md-12">
                  <mat-form-field  class="w100">
                    <mat-label>Class</mat-label>
                    <mat-select name="class"[(ngModel)]="uploadContent.class">
                      <mat-option value="1">1st</mat-option>
                      <mat-option value="2">2nd</mat-option>
                      <mat-option value="3">3rd</mat-option>
                      <mat-option value="4">4th</mat-option>
                      <mat-option value="5">5th</mat-option>
                      <mat-option value="6">6th</mat-option>
                      <mat-option value="7">7th</mat-option>
                      <mat-option value="8">8th</mat-option>
                      <mat-option value="9">9th</mat-option>
                      <mat-option value="10">10th</mat-option>
                      <mat-option value="11">11th</mat-option>
                      <mat-option value="12">12th</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
  
  
            
  
              <div class="row">
                <div class="col-md-12">
                  <!-- option1 -->
  
                  <mat-form-field class="w100">
                    <mat-label>Chapter Name</mat-label>
                    <input
                      required
                      [(ngModel)]="uploadContent.chapterName"
                      name="chapterName"
                      type="text"
                      matInput
                    />
                  </mat-form-field>
                </div>
                </div>

                <div class="row">
                <div class="col-md-12">

                  <!-- File -->
                  
                    <mat-label style="margin-right: 30px;">File Upload</mat-label>
    
                    <button type="button"  (click)="fileInput.click()">
                        <mat-icon >cloud_upload</mat-icon>
                        <span>Select File</span>
                        <input #fileInput type="file" name="uploadFile"(change)="selectFile($event)" style="display:none;" />
                      </button>
                 
                </div>
              </div>
              <div class="container text-center">
                <button mat-raised-button color="primary">Add</button>
              </div>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
