
<div class="container text-center mt20">
  <button routerLink="/admin/add-category" mat-raised-button color="primary">
    Add New Category
  </button>
</div>
<div class="row mt20">
<div class="col-md-6" *ngFor="let c of categories">
<mat-card class="mt10 mr20 ml20" >
  
  <mat-card-header>
    <mat-card-title>
    {{ c.cat_title }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{ c.cat_desc }}
  </mat-card-content>
  <mat-card-action>
  
    <button
    (click)="deleteQuiz(q.qId)"
      mat-flat-button
      color="primary"
    >
      Delete
    </button>
  </mat-card-action>
</mat-card>



</div>
</div>
